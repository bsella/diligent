[package]
name = "diligent"
version = "0.1.0"
edition = "2021"
build = "build.rs"
exclude = ["/DiligentEngine"]

description = "A port of the Diligent Engine to Rust"

license-file = "LICENSE.md"

[build-dependencies]
bindgen = "0.71.1"
cmake   = "0.1"

[dependencies]
static_assertions = "1.1.0"
bitflags          = "2.6.0"
libc              = "0.2.0"
xcb               = { version = "1.5.0" , optional = true }
imgui             = "0.12.0"
clap              = { version = "4.5.30", features = ["cargo"] }

[features]
default = ["VULKAN_SUPPORTED"]
VULKAN_SUPPORTED = ["xcb"]

[lib]
name = "diligent"

[[example]]
name = "Tutorial01_HelloTriangle"
path = "src/samples/tutorials/tutorial01_hello_triangle.rs"
